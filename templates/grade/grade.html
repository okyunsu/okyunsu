<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 성적 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>학생 성적 입력</h2>
        <form action = "/grade" method = "post" >
            <label for="name">학생 이름:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="korean">국어:</label>
            <input type="number" id="korean" name="korean" min="0" max="100" required>
            
            <label for="english">영어:</label>
            <input type="number" id="english" name="english" min="0" max="100" required>
            
            <label for="math">수학:</label>
            <input type="number" id="math" name="math" min="0" max="100" required>
            
            <label for="society">사회:</label>
            <input type="number" id="society" name="society" min="0" max="100" required>
            
            <label for="science">과학:</label>
            <input type="number" id="science" name="science" min="0" max="100" required>
            
            <button type="submit">성적 확인</button>
        </form>
    </div>
    
    {{render_html | default('') | safe }}


</body>
</html>
