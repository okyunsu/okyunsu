<!DOCTYPE html>
<html>
<head>
    <title>할인 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>할인 계산기</h2>
    <div class="notice">
        <h2>📢 할인 정책 안내 📢</h2>
        <p>고객님께서 입력하신 금액에 따라 아래와 같이 할인이 적용됩니다.</p>
        <ul>
            <li><strong>💰 100,000원 이상</strong> → 10% 할인</li>
            <li><strong>💰 50,000원 이상</strong> → 5% 할인</li>
            <li><strong>💰 10,000원 이상</strong> → 3% 할인</li>
            <li><strong>💰 10,000원 미만</strong> → 1% 할인</li>
        </ul>
        <p>할인 금액은 자동으로 계산되며, 최종 결제 금액에서 차감됩니다.</p>
        <p>항상 저희 서비스를 이용해 주셔서 감사합니다! 😊</p>
    </div>
    <form action="/discount" method="post">
        <label for="amount">금액 입력 (원):</label>
        <input type="number" id="amount" name="amount" placeholder="금액을 입력하세요">
        <button type="submit">계산하기</button>
    </form>
</body>
</html>
