<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산기</h1>
    <form action="/calc" method="POST">
        <input type="text"  id="num1" placeholder="첫번째 수" name="num1">
        <input type="text"  id="opcode" placeholder="연산자" name="opcode">
        <input type="text" id="num2" placeholder="두번째 수" name="num2">
        <button type="submit" id="calc">결과보기</button>
    </form>
    
    {% if num3 %}
    <h1>계산 결과</h1>
    <h2>{{ num1 }} {{opcode}} {{ num2 }} = {{ num3 }}</h2>
    {% endif %}

    <a href="/home"><h3>home</h3></a>




</body>
</html>
