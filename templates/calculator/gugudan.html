<!DOCTYPE html>
<html>
<head>
    <title>구구단 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>구구단 계산기</h2>
        <form action="" method="post">
            <label for="number">숫자 입력 (2~9):</label>
            <input type="number" id="number" name="number" min="2" max="9" required>
            <button type="submit">계산</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
